<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .success-msg{
            display: none;
            color:rgb(4, 1, 10);
            text-align: center;
            

        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            height:100vh;
        }
        form{
            background-color: rgb(150, 88, 88);
            padding: 30px;
        }
       button{
        background-color: rgb(80, 120, 206);
        width: 25%;
       }
        
    </style>
</head>
<body>
    <div class="container">
    <form id="reg">
        <h1>Registration form</h1>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob" required><br>
       
        <label >Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="fem" name="gender" value="Female">
        <label for="fem">Female</label><br>

        <label for="phno">Phone number</label><br>
        <input type="text" id="phno" name="phno" required><br>
        <label for="add">Address</label><br>
        <input type="text" id="add" name="add" required><br>
        
        <input type="checkbox" id="terms" required>
        <label for="terms">I Accept terms & conditions</label><br>
        
        <lable for="branch">Branch</lable>
        <select name="branch" id="branch">
            <option value="1">CSE</option>
            <option value="2">IT</option>
            <option value="3">ECE</option>
            <option value="4">MECH</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <div class="success-msg" id="successmsg">
            Thank you
        </div>
    </form>
    </div>
    <script>
    const form = document.getElementById('reg');
    const successmsg = document.getElementById('successmsg');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); 
      successmsg.style.display = 'block'; 
      form.reset(); 
    });
    form.addEventListener('reset',function(event){
        form.reset();
    });
  </script>
</body>
</html>
